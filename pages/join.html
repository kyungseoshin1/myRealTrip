<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <div id="app">
      <div class="app-layout">
        <div class="join-section-container">
          <div class="join-layout">
            <div class="join-title-container">
              <h3 class="join-title1">계정만들기</h3>
              <div class="join-title2">로그인 계정을 생성해주세요</div>
            </div>
            <div class="join-name">이름</div>
            <input
              class="join-name-input"
              type="text"
              placeholder="홍길동"
              autocomplete="new-password"
            />
            <div class="join-name-down">이름을 입력해주세요</div>
            <div class="join-id">아이디</div>
            <input class="join-id-input" type="text" placeholder="예) hong123" />
            <div class="join-id-down">로그인할 아이디를 입력해주세요</div>
            <div class="join-password">비밀번호</div>
            <input
              class="join-password-input"
              type="password"
              placeholder="비밀번호를 입력해주세요"
              autocomplete="new-password"
            />
            <div class="join-password-down">비밀번호가 일치하지 않습니다.</div>
            <div class="join-passwordcheck">비밀번호 확인</div>
            <input
              class="join-passwordcheck-input"
              type="password"
              placeholder="입력하신 비밀번호를 확인해주세요"
              autocomplete="new-password"
            />
            <div class="join-passwordcheck-down">비밀번호가 일치하지않습니다.</div>
          </div>
          <div class="complete-button">
            <button class="complete-button-check">완료</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
